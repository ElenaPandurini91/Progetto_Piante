<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progetto Piante</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="Logo.png" class="w-25"></img></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">-Men√π-</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contattaci</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Le nostre piante <i class="fa-brands fa-pagelines" style="color: #000000;"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Piante grasse</a></li>
                <li><a class="dropdown-item" href="#">Piante da interno</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Ultime offerte</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Inserisci nome pianta" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <div class="mt-3 pt-3">
    <h1>Benvenuti nel nostro vivaio</h1>
    <p>piccole e grandi piante per esperti o semplici appassionati del green</p>
  </div>

  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="immagine1.jpg" class="d-block w-50 mx-auto" alt="img-carousel">
            </div>
            <div class="carousel-item">
              <img src="immagine2.jpg" class="d-block w-50 mx-auto" alt="img-carousel">
            </div>
            <div class="carousel-item">
              <img src="immagine3.jpg" class="d-block w-50 mx-auto" alt="img-carousel">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          
          <button class="carousel-control-next text-success" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          
        </div>
      </div>

    </div>
  </div>



  <div class="container my-5">
    <div class="row">
      <div class="col-10">
        <form id="plant-care-form">
          <label for="plant-name">Nome della pianta:</label>
          <input type="text" id="plant-name" required>

          <label for="soil-type">Tipo di terreno:</label>
          <select id="soil-type" required>
            <option value="sandy">Sabbioso</option>
            <option value="loamy">Franco</option>
            <option value="clay">Argilloso</option>
          </select>

          <label for="sunlight-exposure">Esposizione alla luce solare:</label>
          <select id="sunlight-exposure" required>
            <option value="full-sun">Pieno sole</option>
            <option value="partial-sun">Mezza ombra</option>
            <option value="shade">Ombra</option>
          </select>

          <!-- Aggiungi altri campi per le informazioni sulla pianta -->
          <button class="btn btn-outline-success" type="submit">Ottieni i suggerimenti di cura</button>
        </form>

        <div id="care-suggestions"></div>
      </div>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script src="javascript.js"></script>
</body>

</html>
